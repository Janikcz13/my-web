!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Domeček</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .top-bar {
            display: flex;
            align-items: center;
            background-color: #4CAF50;
            padding: 15px 20px;
            color: white;
            font-size: 24px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .top-bar img {
            height: 50px;
            margin-right: 15px;
        }
        .button-container {
            position: absolute;
            top: 98px; /* Moved down by 8px (0.5cm) */
            left: 20px;
            display: flex;
            gap: 15px;
        }
        button {
            padding: 30px 60px;
            font-size: 36px;
            border-radius: 30px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
</style>
<script>
        function openPage(page) {
            window.location.href = `https://janikcz13.github.io/my-web/${page}`;
        }
</script>
</head>
<body>
<div class="top-bar">
<img src="https://janikcz13.github.io/my-web/logo.png" alt="Logo"> 
<span>Domeček</span>
</div>
<div class="button-container">
<button onclick="openPage('')">Domeček</button>
<button onclick="openPage('Piš')">Neco mi napis</button>
<button onclick="openPage('nic')">nic</button>
<button onclick="openPage('nic')">nic</button>
</div>
</body>
</html>
