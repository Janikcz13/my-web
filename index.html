<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domeček</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .button-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
        }
        button {
            padding: 30px 60px;
            font-size: 36px;
            border-radius: 30px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function openPage(page) {
            window.location.href = `https://janikcz13.github.io/my-web/${page}`;
        }
    </script>
</head>
<body>

    <div class="button-container">
        <button onclick="openPage('')">Domeček</button>
        <button onclick="openPage('Piš')">Neco mi napis</button>
        <button onclick="openPage('nic')">nic</button>
        <button onclick="openPage('nic')">nic</button>
    </div>

</body>
</html>
